<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ideen-Liste</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="./javascript/jquery.blockUI.js" type="text/javascript"></script>
	<script src="./javascript/jquery.ui.datepicker-de.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.js" type="text/javascript"></script>
	<script src="./javascript/idea.idealist.js" type="text/javascript"></script>
	<script src="./javascript/idea.menubar.js" type="text/javascript"></script>
	<script src="./javascript/idea.errordialog.js" type="text/javascript"></script>
	<script src="./javascript/idea.deletedialog.js" type="text/javascript"></script>
	<script src="./javascript/idea.ideadetails.js" type="text/javascript"></script>
	<script src="./javascript/idea.editdialog.js" type="text/javascript"></script>
	<script src="./javascript/idea.createdialog.js" type="text/javascript"></script>
    <script src="./javascript/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="menu_bar">
      <a class="show_ideas" href="#">Alle Ideen</a>
      <a class="create_idea" href="#">Neue Idee</a>
    </div>
	<div id="idea_list">
    Ideen-Liste
		<div class="idea template">
			<span>Wer?</span>
			<span class="author"></span>
			<span>|</span>
			<span>Wann?</span>
			<span class="updated"></span>
			<span class="title"></span>
			<a class="edit_idea" href="#">Bearbeiten</a>
			<a class="delete_idea" href="#">Löschen</a>
		</div>
    </div>
	<div id="error_dialog" title="Fehler">
		<div class="message"></div>
	</div>
	<div id="delete_dialog" title="Idee löschen">
		<div class="delete">Möchten Sie die Idee wirklich löschen?</div>
	</div>
	<div id="idea_details">
		<span>Wer?</span>
		<span class="author"></span>
		<span>|</span>
		<span>Wann?</span>
		<span class="updated"></span>
		<span class="title"></span>
		<span class="description"></span>
    </div>
	<div id="edit_dialog" title="Idee bearbeiten">
		<form>
			<table>
				<tr>
					<td/>
					<td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
				</tr>
				<tr>
					<td>
						<label for="title_field">Titel</label>:
					</td>
					<td><input id="title_field" type="text"/></td>
				</tr>
				<tr>
					<td><label for="description_field">Inhalt:</label></td>
					<td colspan="2"><textarea id="description_field"></textarea></td>
				</tr>
			</table>
      </form>
    </div>
  </body>
</html>
